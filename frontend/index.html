<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Sales Forecast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            color: #555;
            text-align: left;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Sales Forecast</h1>
        <form id="sales-form">
            <label for="lag1">Sales 1 month ago:</label>
            <input type="number" name="lag1" required>

            <label for="lag2">Sales 2 months ago:</label>
            <input type="number" name="lag2" required>

            <label for="lag3">Sales 3 months ago:</label>
            <input type="number" name="lag3" required>

            <label for="lag4">Sales 4 months ago:</label>
            <input type="number" name="lag4" required>

            <label for="lag5">Sales 5 months ago:</label>
            <input type="number" name="lag5" required>

            <label for="lag6">Sales 6 months ago:</label>
            <input type="number" name="lag6" required>

            <button type="submit">Predict</button>
        </form>

        <div class="result" id="prediction"></div>
    </div>

    <script>
        const form = document.getElementById('sales-form');
        const predictionDiv = document.getElementById('prediction');

        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // prevent page reload

            const formData = new FormData(form);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                predictionDiv.innerText = "Error: Could not get prediction.";
                return;
            }

            const data = await response.json();
            predictionDiv.innerText = `Predicted Sales: ${data.prediction.toFixed(0)}`;
        });
    </script>
</body>
</html>
